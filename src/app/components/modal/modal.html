<div
  class="modal"
  [class]="{
    'd-none': isModalOpen === false,
    'd-flex': isModalOpen === true,
    'justify-content-center': isModalOpen === true,
    'align-items-center': isModalOpen === true
  }"
>
  <div class="modal-content bg-navy text-white rounded-3">
    <i (click)="closeModal()" class="x-icon fa-solid fa-xmark m-3"></i>

    <img [src]="modalImg" alt="modalImgAlt" />
  </div>
</div>
